<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - Add Product</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff; /* White border for the form */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: #fff; /* White label text */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff; /* White border for inputs */
            border-radius: 5px;
            background-color: #000; /* Black background for inputs */
            color: #fff; /* White text */
            font-size: 16px;
            margin-top: 10px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch-container label {
            font-weight: 500;
            color: #fff; /* White label text */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #FFC85B;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        button {
            padding: 10px;
            border: none;
            background-color: #FFC85B;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #FFC85B;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add a Product</h2>
        <form>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" placeholder="Enter product price" required>
            </div>

            <div class="form-group">
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" placeholder="Enter product description"></textarea>
            </div>

            <div class="form-group switch-container">
                <label for="tables-availability">Tables Availability:</label>
                <label class="switch">
                    <input checked="true" type="checkbox" id="tables-availability">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form-footer">
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>

</body>
</html>
